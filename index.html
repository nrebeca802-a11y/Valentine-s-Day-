<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>My Valentine</title>

<style>
/* GENERAL RESET */
*{
    box-sizing:border-box;
}
html, body{
    width:100%;
    margin:0;
    overflow-x:hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(#fff0f5, #ffe4ec);
    text-align:center;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* PAGES */
.page{
    display:none;
    padding:20px;
    width:100%;
    max-width:420px;
}

.active{
    display:block;
}

/* IMAGES */
img{
    width:100%;
    max-width:320px;
    height:auto;
    border-radius:20px;
    margin-top:20px;
}

/* BUTTONS */
button{
    padding:12px 20px;
    border:none;
    border-radius:15px;
    font-size:18px;
    background:#ff8fab;
    color:white;
    margin:10px;
    transition:0.3s;
    width:70%;
    max-width:260px;
}

button:hover{
    background:#ff5d8f;
}

/* YES / NO */
#yesBtn{
    font-size:20px;
}
#noBtn{
    background:#888;
}

/* ICONS PAGE 2 */
.icon{
    width:100px;
    margin:20px;
    cursor:pointer;
}

/* POPUPS */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:100;
}
.popup-content{
    background:white;
    padding:20px;
    border-radius:20px;
    width:85%;
    max-height:85%;
    overflow:auto;
}

/* BOUNCE EFFECT */
.bounce img{
    animation:bounce 1s infinite alternate;
}
@keyframes bounce{
    from{transform:translateY(0);}
    to{transform:translateY(-20px);}
}

/* SONGS LIST */
.song-list{
    background-size:cover;
    color:white;
    padding:20px;
    border-radius:20px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
<h1>Do you wanna be my Valentine? üíó</h1>
<img src="mainphoto.jpg">
<br>
<button id="yesBtn" onclick="goYes()">YES üíï</button>
<button id="noBtn" onclick="growYes()">No</button>
</div>

<!-- AFTER YES -->
<div id="afterYes" class="page">
<img src="afterYESpage.jpg">
<h2>YEPPIEEE~ you're the sweetest!! </h2>
<button onclick="goPage2()">Next ‚ûú</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
<h2>For You üå∏</h2>
<img src="Bouquet.png" class="icon" onclick="openBouquet()" alt="Bouquet">
<img src="envelope.png" class="icon" onclick="openLetter()" alt="Envelope">
<img src="disc.png" class="icon" onclick="openSongs()" alt="Song Disc">
</div>

<!-- BOUQUET POPUP -->
<div id="bouquetPopup" class="popup">
<div class="popup-content bounce">
<h2>I give your favourites <3</h2>
<img src="fav1.jpg" alt="Fav 1">
<img src="fav2.jpg" alt="Fav 2">
<img src="fav3.jpg" alt="Fav 3">
<br><button onclick="closePopup('bouquetPopup')">Close</button>
</div>
</div>

<!-- LETTER POPUP -->
<div id="letterPopup" class="popup">
<div class="popup-content">
<h2>My Letter üíå</h2>
<p>Write your first page here...</p>
<hr>
<p>Write your second page here...</p>
<br>
<button onclick="closePopup('letterPopup')">Close</button>
</div>
</div>

<!-- SONG POPUP -->
<div id="songPopup" class="popup">
<div class="popup-content song-list" style="background-image:url('songsbg.jpg')">
<h2>Songs that reminds me of you üé∂</h2>
<ul>
<li>Your Song 1</li>
<li>Your Song 2</li>
<li>Your Song 3</li>
</ul>
<button onclick="closeSongs()">Close</button>
</div>
</div>

<audio id="music" src="song.mp3"></audio>

<script>
/* YES / NO BUTTON LOGIC */
let yesSize = 20;
let noClick = 0;

const messages = [
"Are you sure? ü•∫",
"Really sure??",
"I worked hard on this =( ",
"Please don't be mad at me more...",
"I'll be very sad...",
"You're breaking my heart üíî",
"Give it a chance at least..",
"Okay now you're just being mean",
"Please just press YES ",
"I know you want too, so please do üôèüèª"
];

function growYes(){
    yesSize += 8;
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";

    let noBtn = document.getElementById("noBtn");

    if(noClick < messages.length){
        noBtn.innerText = messages[noClick];
    }else{
        noBtn.innerText = "The button refuses...";
    }

    noClick++;
}

function goYes(){
    document.getElementById("page1").classList.remove("active");
    document.getElementById("afterYes").classList.add("active");
}

function goPage2(){
    document.getElementById("afterYes").classList.remove("active");
    document.getElementById("page2").classList.add("active");
}

/* POPUP LOGIC */
function openBouquet(){
    document.getElementById("bouquetPopup").style.display="flex";
}

function openLetter(){
    document.getElementById("letterPopup").style.display="flex";
}

function openSongs(){
    document.getElementById("songPopup").style.display="flex";
    document.getElementById("music").play();
}

function closePopup(id){
    document.getElementById(id).style.display="none";
}

function closeSongs(){
    document.getElementById("songPopup").style.display="none";
    document.getElementById("music").pause();
}
</script>

</body>
</html>
